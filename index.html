    <title>Random Quote Generator</title>

<body>

    <main class="min-vh-100 d-flex justify-content-center align-items-center">

        <div id="quote-box" class="card bg-light shadow m-3 p-sm-3" style="max-width: 600px;">

            <div class="card-body">

                <blockquote id="quote" class="blockquote mb-sm-4">

                    <p id="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, voluptas.
                    </p>
                    <footer class="blockquote-footer d-flex align-items-center">
                        <span id="author" class="mr-auto text-primary">
                            Author
                        </span>
                        <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"
                            class="btn btn-primary px-2 py-1">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </footer>

                </blockquote>

                <hr />

                <button type="button" id="new-quote" class="btn btn-outline-success d-block mx-auto mt-sm-4 px-4 py-2">
                    New quote
                </button>
            </div>
        </div>

    </main>
